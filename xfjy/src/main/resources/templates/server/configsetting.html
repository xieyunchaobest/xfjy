<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>配置管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/font-awesome.min.css}" />

<script th:src="@{/app/js/vendor/jquery-1.11.1.js}"></script>
<script th:src="@{/app/js/vendor/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/app/validation/jquery.validate.min.js}"></script>
<script th:inline="javascript" th:src="@{/app/js/commonSort.js}"></script>
<script th:inline="javascript" th:src="@{/app/js/commonPage.js}"></script>
<script th:src="@{/app/js/public.js}"></script>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="container-fluid" style="margin-top:15px">
		<form id="orderByForm" th:action="@{/server/updateConfig}" method="post">
			<input type="hidden" id="orderByStr" name="orderByStr"   th:value="${orderBy}"/>
		 
		 <div id="tbdata">
			<table class="table table-bordered table-striped" >
				<thead>
					<tr>
						<th>配置项d</th>
						<th>值</th> 
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>日常保洁单价</td>
						<td>
							<input type="text" name="PTBJDJ" id="PTBJDJ" th:value="${configMap.PTBJDJ.configValue}" />
						</td>
					</tr>
					<tr>
						<td>大保洁单价</td>
						<td>
							<input type="text" name="DBJDJ" id="DBJDJ" th:value="${configMap.DBJDJ.configValue}" />
						</td>
					</tr>
					<tr>
						<td>擦内窗单价</td>
						<td>
							<input type="text" name="CNCDJ" id="CNCDJ" th:value="${configMap.CNCDJ.configValue}"   />
						</td>
					</tr>
					<tr>
						<td>擦阳台单价</td>
						<td>
							<input type="text" name="CYTDJ" id="CYTDJ" th:value="${configMap.CYTDJ.configValue}" />
						</td>
					</tr>
					<tr>
						<td>开荒单价</td>
						<td>
							<input type="text" name="KHDJ" id="KHDJ" th:value="${configMap.KHDJ.configValue}" />
						</td>
					</tr>
					<tr>
						<td>日常宝洁工具价格</td>
						<td>
							<input type="text" name="QJGJFY4PTBJ" id="QJGJFY4PTBJ" th:value="${configMap.QJGJFY4PTBJ.configValue}"   />
						</td>
					</tr>
					<tr>
						<td>大保洁工具价格</td>
						<td>
							<input type="text" name="QJGJFY4DBJ" id="QJGJFY4DBJ" th:value="${configMap.QJGJFY4DBJ.configValue}"   />
						</td>
					</tr>
					<tr>
						<td>搽玻璃工具价格</td>
						<td>
							<input type="text" name="QJGJFY4CBL" id="QJGJFY4CBL" th:value="${configMap.QJGJFY4CBL.configValue}"  />
						</td>
					</tr>
					<tr>
						<td>开荒里工具价格</td>
						<td>
							<input type="text" name="QJGJFY4KH" id="QJGJFY4KH" th:value="${configMap.QJGJFY4KH.configValue}"   />
						</td>
					</tr>
				</tbody>
			</table> 
			<div style="width:200px;margin:0 auto;text-align:center">
				 <button type="submit" id="submit" class="btn btn-primary"  style="margin:0 auto;text-align:center">确定</button>
			</div>
		</div>
	</form>
	
	</div>


</body>
</html>
