<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>首页</title>
<link rel="stylesheet" th:href="@{/app/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap-theme.min.css}" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<script th:src="@{/app/js/vendor/jquery-1.11.1.js}"></script>
<script th:src="@{/app/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/app/js/public.js}"></script>
<script th:src="@{/app/js/TouchSwipe/jquery.touchSwipe.js}"></script>
<style type="text/css">
html{
margin:auto 0;
padding:0 0;
}
body{
 background-color: #eaeaea;
 margin:0 0 0 0 ;padding:0  0 0 0 ;
}
#ftt {
 margin:0 0;
 padding:0 0;
	position: fixed;
	bottom: 0;
	background: #8dcb2f;
	width: 100%;
	height: 60px;
	line-height: 23px;
	z-index: 9999;
	opacity: .60;
	filter: alpha(opacity = 60);
	_bottom: auto;
	_width: 100%;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop + 
		 document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 30)||30)-(parseInt(this.currentStyle.marginBottom, 10)||10)));
	filter: alpha(opacity = 50);
	-moz-opacity: 0.5;
	-khtml-opacity: 0.5;
	opacity: 0.5;
}

 #fttc {
 margin:0 0;
 padding:0 0;
 background-color:#8dcb2f;
	position: fixed;
	bottom: 0;
	width: 100%;
	height: 60px;
	line-height: 23px;
	z-index: 99999;
	_bottom: auto;
	_width: 100%;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop + 
		 document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 10)||10)-(parseInt(this.currentStyle.marginBottom, 10)||10)));
}
 

#ftt a {
	color: #8dcb2f;
	font-size: 13px;
	letter-spacing: 2px;
}

*{
	margin:0px;
	border:0px;
	padding:0px;
}
</style>

<script type="text/javascript">
$(function(){
    $('#myCarousel').carousel({
 interval: 3000
});
    
    $(".imgs img").addClass("carousel-inner img-responsive img-rounded");
    
    $("#myCarousel").swipe({
    	  swipeLeft: function() { $(this).carousel('next'); },
    	  swipeRight: function() { $(this).carousel('prev'); },
    	 });
  });
  
/*<![CDATA[*/
	 function forward(serviceType){
		 var openId=$("#openId").val();
		 if(serviceType=='CC' || serviceType=='DBJ'){
			 window.location.href=basePath+"/client/cleanIndex.html?openId="+openId+"&serviceType="+serviceType;
		 }else if(serviceType=='KH' ){
			 window.location.href=basePath+"/client/khIndex.html?openId="+openId+"&serviceType="+serviceType;
		 }else{
			 window.location.href=basePath+"/client/cblIndex.html?openId="+openId+"&serviceType="+serviceType;
		 }
		 
	 }
	 /*]]>*/
	 
	 function menuForward(flag){
		 var openId=$("#openId").val();
		 if(flag=='O'){
			 window.location.href=basePath+"/client/queryOrder.html?openId="+openId;
		 }else if(flag=='D'){
			 window.location.href=basePath+"/client/depositInit.html?openId="+openId;
		 }else{
			 window.location.href=basePath+"/client/personalCenter.html?openId="+openId;
		 }
		 
	 }
</script>



</head>

<body  style="overflow-y:hidden;overflow-x:hidden">
	<form th:action="@{/client/login}" method="post" id="loginForm" style="margin:0 0;padding:0 0 ">

			</div>
			<div class="row" id="image"  >

			   <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

			   </div>
			</div>

				<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3" style="height:116px;padding:0 0 0 0 ;margin:0 0 0 0;background-color:#eaeaea;text-align:center"  onclick="forward('KH')">

					<img alt="" th:src="@{/app/img/idx_cbl.jpg}"  style="height:116px;width:auto"/>

			<div>
				 <img class="imgs" th:src="@{/app/img/xfjy_jz_top.jpg}" style="height:auto;width:100%" alt="First slide" />
			</div>
			<div style="text-align:center">
				<img class="imgs" th:src="@{/app/img/xfjy_jz_wait.jpg}" style="height:90px;width:auto" alt="First slide" />

			<div class="row" style="margin:0 0 ;pading:0 0 ">
				<div id="ftt"></div>
				<div id="fttc">

						<div class="col-xs-4" style="border:0px solid white;text-align:center;padding:0 0 0 0 " onclick="menuForward('O')">
						 	  <img alt="" th:src="@{/app/img/idx_bottom_dd.jpg}" style="height:58px;width:auto" />
