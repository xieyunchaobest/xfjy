<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>首页</title>
<link rel="stylesheet" th:href="@{/app/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap-theme.min.css}" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<script th:src="@{/app/js/vendor/jquery-1.11.1.js}"></script>
<script th:src="@{/app/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/app/js/public.js}"></script>
<style type="text/css">

body{
 background-color: #8dcb2f
}
#ftt {
	position: fixed;
	bottom: 0;
	background: #8dcb2f;
	width: 100%;
	height: 60px;
	line-height: 23px;
	z-index: 9999;
	opacity: .60;
	filter: alpha(opacity = 60);
	_bottom: auto;
	_width: 100%;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop + 
		 document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 10)||0)-(parseInt(this.currentStyle.marginBottom, 10)||0)));
	filter: alpha(opacity = 50);
	-moz-opacity: 0.5;
	-khtml-opacity: 0.5;
	opacity: 0.5;
}

 #fttc {
	position: fixed;
	bottom: 0;
	width: 100%;
	height: 60px;
	line-height: 23px;
	z-index: 99999;
	_bottom: auto;
	_width: 100%;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop + 
		 document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 10)||0)-(parseInt(this.currentStyle.marginBottom, 10)||0)));
}
 

#ftt a {
	color: #8dcb2f;
	font-size: 13px;
	letter-spacing: 2px;
}
</style>

<script type="text/javascript">
$(function(){
    $('#myCarousel').carousel({
 interval: 3000
});
    
    $(".imgs img").addClass("carousel-inner img-responsive img-rounded");
  });
  
/*<![CDATA[*/
	 function forward(serviceType){
		 var openId=$("#openId").val();
		 if(serviceType=='CC' || serviceType=='DBJ'){
			 window.location.href=basePath+"/client/cleanIndex.html?openId="+openId+"&serviceType="+serviceType;
		 }else if(serviceType=='KH' ){
			 window.location.href=basePath+"/client/khIndex.html?openId="+openId+"&serviceType="+serviceType;
		 }else{
			 window.location.href=basePath+"/client/cblIndex.html?openId="+openId+"&serviceType="+serviceType;
		 }
		 
	 }
	 /*]]>*/
	 
	 function toOrderList(){
		 var openId=$("#openId").val();
		 window.location.href=basePath+"/client/queryOrder.html?openId="+openId;
	 }
</script>



</head>

<body>
	<form th:action="@{/client/login}" method="post" id="loginForm">
		<div class="container-fluid">
			<div style="height:20px">
				<input type="hidden" name="openId" id="openId" th:value="${openId}" /> 
			</div>
			<div class="row" id="image" style="margin-right:15px;">
				<div id="myCarousel" class="carousel slide col-md-12 col-sm-12 col-xs-12 col-lg-12" style="margin-left:15px">
			   <!-- 轮播（Carousel）指标 -->
			   <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			   </ol>   
			   <!-- 轮播（Carousel）项目 -->
			   <div class="carousel-inner"   >
			      <div class="item active">
			         <img class="imgs" th:src="@{/app/img/xfjy_banner.jpeg}" style="height:150px;width:350px" alt="First slide" />
			         <div class="carousel-caption" style="margin-top:55px">优惠1</div>
			      </div>
			      <div class="item">
			         <img class="imgs" th:src="@{/app/img/xfjy_banner.jpeg}" style="height:150px;width:350px" alt="Second slide" />
			         <div class="carousel-caption" style="margin-top:55px">优惠 2</div>
			      </div>
			      <div class="item">
			         <img class="imgs" th:src="@{/app/img/xfjy_banner.jpeg}" style="height:150px;width:350px" alt="Third slide" />
			         <div class="carousel-caption" style="margin-top:55px">优惠 3</div>
			      </div>
			   </div>
			</div> 
			</div>
			
			<div class="row" id="func" style="margin-left:15px;margin-right:15px;border:1px solid white;">
				<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="height:150px;border:1px solid white;padding:0 0 0 0 ;margin:0 0 0 0 "  onclick="forward('CC')">
					<img alt="" th:src="@{/app/img/idx_rcbj.jpg}"  style="width:100%;height:100%" />
				</div>
				<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="height:150px;border:1px solid white;;padding:0 0 0 0 ;margin:0 0 0 0 " onclick="forward('DBJ')">
					<img alt="" th:src="@{/app/img/idx_dbj.jpg}"  style="width:100%;height:100%"/>
				</div>
			</div>
			<div class="row" id="func" style="margin-left:15px;margin-right:15px;border:1px solid white;;border-top:0px">
				<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="height:150px;border:1px solid white;;padding:0 0 0 0 ;margin:0 0 0 0 "  onclick="forward('KH')">
					  <img alt="" th:src="@{/app/img/idx_kh.jpg}"  style="width:100%;height:100%"/>
				</div>
				<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="height:150px;border:1px solid white;">
					   <img alt="" th:src="@{/app/img/idx_cbl.jpg}"  style="width:100%;height:100%"/>
				</div>
				 
			</div>
			<div>
			</div>
			<div class="row">
				<div id="ftt"></div>
				<div id="fttc">
					<div  style="line-height:60px">
						<div class="col-xs-4" style="border:1px solid white;text-align:center;padding:0 0 0 0 " onclick="toOrderList()">
						 	  <img alt="" th:src="@{/app/img/idx_bottom_dd.jpg}" style="height:58px;width:auto" />
						</div>
						<div class="col-xs-4" style="border:1px solid white;text-align:center;padding:0 0 0 0 ">
							  <img alt="" th:src="@{/app/img/idx_bottom_cz.jpg}"  style="height:58px;width:auto" />
						</div>
						<div class="col-xs-4" style="border:1px solid white;text-align:center;padding:0 0 0 0 ">
							 <img alt="" th:src="@{/app/img/idx_bottom_grzx.jpg}"  style="height:58px;width:auto" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
