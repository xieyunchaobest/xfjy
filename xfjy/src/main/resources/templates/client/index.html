<style type="text/css">
#ftt {
	position: fixed;
	bottom: 0;
	background: #f36923;
	width: 100%;
	height: 60px;
	line-height: 23px;
	z-index: 9999;
	opacity: .60;
	filter: alpha(opacity = 60);
	_bottom: auto;
	_width: 100%;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop + 
		 document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 10)||0)-(parseInt(this.currentStyle.marginBottom, 10)||0)));
	filter: alpha(opacity = 50);
	-moz-opacity: 0.5;
	-khtml-opacity: 0.5;
	opacity: 0.5;
}

 #fttc {
	position: fixed;
	bottom: 0;
	width: 100%;
	height: 60px;
	line-height: 23px;
	z-index: 99999;
	_bottom: auto;
	_width: 100%;
	_position: absolute;
	_top: expression(eval(document.documentElement.scrollTop + 
		 document.documentElement.clientHeight-this.offsetHeight- ( parseInt(this.currentStyle.marginTop
		, 10)||0)-(parseInt(this.currentStyle.marginBottom, 10)||0)));
}
 

#ftt a {
	color: #fff;
	font-size: 13px;
	letter-spacing: 2px;
}
</style>
