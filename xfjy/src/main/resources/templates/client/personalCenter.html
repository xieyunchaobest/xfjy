<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>个人中心</title>
<link rel="stylesheet" th:href="@{/app/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/app/css/bootstrap-theme.min.css}" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<script th:src="@{/app/js/vendor/jquery-1.11.1.js}"></script>
<script th:src="@{/app/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/app/js/public.js}"></script> 
<style type="text/css">
 .borderc{
  border:2px solid #888888;
 }
 
</style>

<script type="text/javascript">
function dopsit(){
	var openId=$("#openId").val();
	window.location.href=basePath+"/client/depositInit.html?openId="+openId;
}

function toAddAddress(){
	var openId=$("#openId").val();
	window.location.href=basePath+"/client/addressSelect.html?openId="+openId; 
}
 
 function showCoupon(){
	 $("#coupons").show();
 }
 
</script>

</head>

<body>
	<form th:action="@{/client/login}" method="post" id="aform">
		<div style="display:none">
			<input type="hidden" name="openId" id="openId"   th:value="${openId}"/>
			<input type="hidden" name="amount" id="amount"   />
		</div>
		<div class="container-fluid">
		<div style="height:20px"></div>
		<ul class="list-group">
  				<li class="list-group-item" >
  					<label>手机号：</label><font color="red"><span th:text="${resMap.clientUser.mobileNo}"  ></span></font>
  				</li> 
		</ul> 
		
		<div class="row" >
			<div class=" col-xs-8">
				<ul class="list-group">
	  				<li class="list-group-item" >
	  					<label>余额：</label><font color="red"><span th:text="${resMap.depositSummary.fee}"  ></span></font>
	  				</li> 
				</ul> 
			</div>
			<div class=" col-xs-4">
				<button type="button" onclick="dopsit()"   class="btn col-xs-8    btn-info  btn-lg">充值</button>
			</div>
		</div>
		
		<div class="row" >
			<div class=" col-xs-8" >
				<ul class="list-group" style="margin-bottom:0px;padding-bottom:0px">
	  				<li class="list-group-item" >
	  					<label>优惠券：</label><font color="red"><span th:text="${couponCount}"  ></span><span>张</span></font>
	  				</li> 
				</ul> 
			</div>
			<div class=" col-xs-4">
				<button type="button" onclick="showCoupon()"   class="btn col-xs-8    btn-info  btn-lg">查看</button>
			</div>
		</div>
		<div style="margin-top:-0px;margin-bottom:10px;display:none" id="coupons">
			<h4>
				<span class="label label-success" style="paddgin:0 0" th:each="coupon : ${couponList}" th:text="__${coupon.cash}__+' '+${coupon.expireDate}+'到期'">
				</span><span>&nbsp;</span>
			</h4>
		</div>
		
		<ul class="list-group" style="margin-top:20px" onclick="toAddAddress()">
  				<li class="list-group-item" >
  					<label>个人地址管理：</label>
  					<span class="badge">></span>
  				</li> 
		</ul> 
 
		<div class="row" id="warnginInfo" style="margin-top:15px;">
				<div class="col-xs-1"/>
				<div>
					 <span id="spnwarngin" style="font-weight:bold;color:red"></span>
				</div>
				<div class="col-xs-1"/>
			</div>
			
		
		<div class="row">
			<div class="col-xs-2"/>
			<div>
				 
			</div>
			<div class="col-xs-2"/>
		</div>
		 
		</div>
	</form>
	
 
 
</body>
</html>
